<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../home.html">
                <img src="https://www.brexa.com.ar/gaming/img/profile-control.png" alt="Gamepad Logo" width="50" height="50">
                JUEGOS COOL.COM
            </a>
            <div class="d-flex align-items-center">
                <form class="d-flex me-3" action="./ranked.html" method="GET">
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal del juego -->
    <div class="wrapper">
        <div class="game-details">
           <div class="score">Score: 0</div>
           <div class="high-score"></div>
        </div>
        <div class="play-board"></div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>¿Qué deseas hacer?</p>
            <div class="modal-buttons">
                <button id="restartButton" class="btn">Seguir Jugando</button>
                <button id="homeButton" class="btn">Regresar a Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
