<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numpuz</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../home.html">
                <img src="https://www.brexa.com.ar/gaming/img/profile-control.png" alt="Gamepad Logo" width="50" height="50">
                JUEGOS COOL.COM
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-warning me-3" onclick="window.location.href='../../ranked.html';">
                    Top jugadores y amigos
                </button>
                
                <!-- Si está registrado -->
                <div id="user-info" class="me-3" style="display: none;">
                    <img id="user-photo" src="" alt="Foto perfil" width="45" height="45" class="rounded-circle me-2 border border-white">
                    <div>
                        <div id="user-name">Usuario</div>
                        <div id="user-score">Score: 0</div>
                    </div>
                </div>
                
                <!-- Si no está registrado -->
                <button id="register-button" class="btn btn-primary me-3" style="display: none;" onclick="window.location.href='../../login.html';">
                    Registrate
                </button>
                
                <a href="#" class="ms-3 text-black" title="Configuración" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear-fill fs-4"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="difficulty-container" id="difficulty-selection">
        <button class="difficulty-button" onclick="selectDifficulty(120, 100)">Fácil</button>
        <button class="difficulty-button" onclick="selectDifficulty(60, 200)">Medio</button>
        <button class="difficulty-button" onclick="selectDifficulty(30, 500)">Imposible</button>
    </div>

    <div class="game-container">
        <h2>¡Completa el rompecabezas!</h2>
        <div id="timer">60</div>
        <div class="board"></div>
        <div class="controls">
            <button id="startButton">Empezar</button>
            <div id="score">Puntuación: 0</div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-button">Aceptar</button>
        </div>
    </div>
    
    <script src="/controllers/navbar.js"></script>
    <script src="./script.js"></script>
</body>
</html>
