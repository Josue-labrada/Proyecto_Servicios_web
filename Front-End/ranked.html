<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking - Juegos Cool</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #eef4ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #cfe2ff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 6px 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .ranking-table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .ranking-table th, .ranking-table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .ranking-table th {
      background-color: #d0e1ff;
    }

    .donate-btn {
      padding: 6px 12px;
      background-color: #5e8edc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .donate-btn:hover {
      background-color: #466eb8;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="logo"> JUEGOS COOL.COM</h1>
  <div class="search-bar">
    <input type="text" placeholder="Buscador de amigos">
    <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="icon" width="32">
  </div>
</header>

<!-- Botón de regreso -->
<div class="text-center my-4">
  <a href="home.html" class="btn btn-outline-primary btn-lg">
    <i class="bi bi-arrow-left-circle"></i> Volver al Home
  </a>
</div>

<!-- Tabla de ranking -->
<table class="ranking-table">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Experiencia</th>
      <th>Donación</th>
    </tr>
  </thead>
  <tbody id="rankingBody">
    <!-- Jugadores dinámicos -->
  </tbody>
</table>

<div class="pagination">
  <button disabled>Paginado</button>
</div>

<script>
  const jugadores = [
    { nombre: "Pepito Perez", puntos: 3000 },
    { nombre: "Usuario 2342", puntos: 2900 },
    { nombre: "Don Nacho", puntos: 2800 },
    { nombre: "Petronilo", puntos: 2750 },
    { nombre: "Juanito Perez", puntos: 2700 },
    { nombre: "Luis Franco", puntos: 2600 },
    { nombre: "Raul Robles", puntos: 2500 },
    { nombre: "El Killer", puntos: 2400 }
  ];

  const rankingBody = document.getElementById("rankingBody");

  function renderRanking() {
    rankingBody.innerHTML = "";
    jugadores.sort((a, b) => b.puntos - a.puntos);
    jugadores.forEach(jugador => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${jugador.nombre}</td>
        <td>Puntaje: ${jugador.puntos}</td>
        <td><button class="donate-btn">Regalar puntos</button></td>
      `;
      rankingBody.appendChild(row);
    });
  }

  renderRanking();
</script>

</body>
</html>
