<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JUEGOS COOL.COM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-card {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin: 10px;
      height: 100%;
    }
    .game-card img {
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .header {
      background-color: #dbe9ff;
      padding: 10px;
    }
    .profile-box {
      background-color: white;
      padding: 5px 10px;
      border-radius: 50px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="container-fluid header d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="https://resource.logitechg.com/w_692,c_lpad,ar_4:3,q_auto,f_auto,dpr_1.0/d_transparent.gif/content/dam/gaming/en/products/f310/f310-gallery-1.png?v=1" alt="control" width="40">
    <h2 class="ms-2 mb-0">JUEGOS COOL.COM</h2>
  </div>
  <div class="d-flex align-items-center">
    <input type="text" class="form-control me-2" placeholder="Busca tus amigos">
    <div class="profile-box">
      <strong>Mi nombre y puntaje:</strong> 123234234234
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/272/272354.png" alt="icono usuario" width="40" class="ms-2">
  </div>
</div>

<!-- CARRUSEL MULTIPLE -->
<div id="juegosCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="container">
        <div class="row justify-content-center">
          
          <!-- Juego 1 -->
          <div class="col-12 col-md-4">
            <div class="game-card">
              <h4>ARKANOID</h4>
              <img src="https://www3.minijuegosgratis.com/v3/games/thumbnails/1969_1.jpg" class="img-fluid" alt="Arkanoid">
              <p class="mt-2">En este juego:<br>BLA<br>BLA<br>BLA<br>BLA<br>BLA</p>
            </div>
          </div>

          <!-- Juego 2 -->
          <div class="col-12 col-md-4">
            <div class="game-card">
              <h4>SNAKE</h4>
              <img src="https://estaticos-cdn.prensaiberica.es/clip/83be2cef-0889-41da-a659-d5ae90cd9413_alta-libre-aspect-ratio_default_0.jpg" class="img-fluid" alt="Snake">
              <p class="mt-2">En este juego:<br>bLA<br>BLA<br>B;A</p>
            </div>
          </div>

          <!-- Juego 3 -->
          <div class="col-12 col-md-4">
            <div class="game-card">
              <h4>NUMPUZ</h4>
              <img src="https://play-lh.googleusercontent.com/93ehNR3unnwtSGn98NdjS9IWOUT4-pA3y0McCr4w2oFEdssIZUSv24KlE6pomeCxiOw=w526-h296-rw" class="img-fluid" alt="Numpuz">
              <p class="mt-2">En este juego:<br>bLA<br>BLA<br>B;A</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Slide 2 con "COMING SOON" -->
    <div class="carousel-item">
      <div class="container">
        <div class="row justify-content-center">

          <!-- COMING SOON -->
          <div class="col-12 col-md-4">
            <div class="game-card">
              <h4>COMING SOON</h4>
              <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2016/01/Mr-INCOGNITO.jpg?fit=1350%2C937&quality=50&strip=all&ssl=1" alt="Incognito" class="img-fluid">
              <p class="mt-2">INCOGNITO</p>
            </div>
          </div>

          <!-- Dejando todo centrado -->
          <div class="col-12 col-md-4 d-none d-md-block">
            <div class="game-card">
              <h4>COMING SOON</h4>
              <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2016/01/Mr-INCOGNITO.jpg?fit=1350%2C937&quality=50&strip=all&ssl=1" alt="Incognito" class="img-fluid">
              <p class="mt-2">INCOGNITO</p>
            </div>
          </div>

          <div class="col-12 col-md-4 d-none d-md-block">
            <div class="game-card">
              <h4>COMING SOON</h4>
              <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2016/01/Mr-INCOGNITO.jpg?fit=1350%2C937&quality=50&strip=all&ssl=1" alt="Incognito" class="img-fluid">
              <p class="mt-2">INCOGNITO</p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#juegosCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#juegosCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
